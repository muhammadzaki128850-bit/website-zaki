<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>BD MANTAN ðŸ’”</title>
<style>
  :root{
    --bg1:#fff0f6;
    --pink1:#ff8fb0;
    --pink2:#ff4d94;
    --accent:#ffd6e8;
    --card:#ffffffcc;
  }

  body{
    margin:0;
    font-family:"Poppins",sans-serif;
    background:var(--bg1);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    overflow:hidden;
  }

  /* Efek lope jatuh */
  .heart {
    position: fixed;
    top: -10px;
    color: var(--pink2);
    font-size: 20px;
    animation: fall linear forwards;
    z-index: 0;
    opacity: 0.8;
  }
  @keyframes fall {
    0% {transform: translateY(0) rotate(0deg);opacity:1;}
    100% {transform: translateY(100vh) rotate(720deg);opacity:0;}
  }

  .hidden{display:none}
  .card{
    position:relative;
    z-index:1;
    background:var(--card);
    backdrop-filter:blur(8px);
    padding:25px;
    border-radius:20px;
    box-shadow:0 6px 16px rgba(0,0,0,0.1);
    text-align:center;
    width:90%;
    max-width:350px;
    animation:fadeIn 1.5s ease;
  }
  @keyframes fadeIn{
    from{opacity:0;transform:translateY(30px)}
    to{opacity:1;transform:translateY(0)}
  }

  input{
    border:2px solid var(--pink1);
    border-radius:10px;
    padding:10px;
    width:90%;
    outline:none;
    text-align:center;
    margin-bottom:10px;
  }
  button{
    background:var(--pink2);
    border:none;
    color:#fff;
    border-radius:10px;
    padding:10px 20px;
    cursor:pointer;
    transition:0.3s;
  }
  button:hover{background:var(--pink1)}
  h2{color:var(--pink2)}

  img{
    max-width:100%;
    border-radius:12px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
  }

  iframe{
    width:100%;
    height:500px;
    max-height:75vh;
    border-radius:12px;
  }

  p.small{color:#555;font-size:14px;}
</style>
</head>
<body>

  <!-- LOGIN -->
  <section id="login" class="card">
    <h2>Masukkan Password ðŸ’ž</h2>
    <input id="pw" type="password" placeholder="Ketik di sini...">
    <button onclick="cek()">Masuk</button>
    <p class="small">ðŸ’— Untuk kamu yang spesial ðŸ’—</p>
  </section>

  <!-- FOTO -->
  <section id="photos" class="card hidden">
    <h2>Kenangan Kita ðŸ“¸</h2>
    <img src="ca1.png" alt="Foto 1">
    <p class="small">ðŸ’— Waktu kita masih bareng ðŸ’—</p>
    <button onclick="show(message)">Lanjut âžœ</button>
  </section>

  <!-- PESAN -->
  <section id="message" class="card hidden">
    <h2>Pesan Dari Aku ðŸ’Œ</h2>
    <p>Selamat ulang tahun...  
    Mungkin aku bukan siapa-siapa lagi,  
    tapi doaku masih sama: semoga kamu bahagia ðŸ’—</p>
    <button onclick="show(video)">Lihat Video ðŸŽ¬</button>
  </section>

  <!-- VIDEO -->
  <section id="video" class="card hidden">
    <h2>Video Dari Saya ðŸŽ¬</h2>
    <div style="position:relative;overflow:hidden;border-radius:12px;">
      <iframe
        src="https://www.youtube.com/embed/jEckhAobk30?rel=0&showinfo=0"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
    <p class="small">ðŸ’— Dari hati mantan bg ðŸ’—</p>
  </section>

<script>
const PASSWORD="Aidil anisa";
const login=document.getElementById("login"),
      photos=document.getElementById("photos"),
      message=document.getElementById("message"),
      video=document.getElementById("video");

function show(s){
  [login,photos,message,video].forEach(e=>e.classList.add("hidden"));
  s.classList.remove("hidden");
}
function cek(){
  const val=document.getElementById("pw").value.trim();
  if(val===PASSWORD){
    show(photos);
  }else{
    alert("Password salah ðŸ’”");
  }
}

/* Efek lope jatuh */
function createHeart() {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.innerHTML = 'ðŸ’—';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.animationDuration = (3 + Math.random() * 5) + 's';
  heart.style.fontSize = (14 + Math.random() * 20) + 'px';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}
setInterval(createHeart, 300);
</script>

</body>
</html>
